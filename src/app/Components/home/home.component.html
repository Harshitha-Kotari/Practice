<div class="container-fluid p-0 m-0">
    <div class="row p-0 m-0" style="background-color: #198754;">
        <div class="col-1 m-0 p-0 text-center ">
            <img loading="eager" src='assets/starbucks.png' width="30" class="headerHeight" />
        </div>
        <div class="col-3 m-0 p-0">
            <div class="headertable w-100 ">
                <div class="header">
                    HNK Systems
                </div>
            </div>
        </div>
        <div class="col-8 p-0 m-0 text-white text-center">
            <div class="row p-0 m-0 headerHeight">
                <div class="col-4 p-0 m-0 ">
                </div>
                <div class="col-3 p-0 m-0 ">
                </div>
                <div class="col-3 p-0 m-0">
                    <div class="headertable w-100 ">
                        <div class="header">
                            <span class="headerFont"> Welcome <span
                                    class="text-decoration-underline fst-italic">{{userName}}</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-2 p-0 m-0 icon-container">
                    <mat-icon class='logout themeTextColor' role="button" [inline]="true" (click)="logOutFunction()"
                        matTooltip="LogOut">power_settings_new</mat-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-0 m-0 mb-3" style="border-top:1px solid #198754;"></div>
    <div class="row p-0 m-0 mb-3">
        <app-menu [currentDate]="currentDate"></app-menu>
    </div>
    <div class="row p-0 m-0 mb-3">
        <div class="col-12">
            Home Page
        </div>
    </div>
</div>
